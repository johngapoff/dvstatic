<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DV - Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff4f5a, #cc2b92, #ff8c1a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
        }

        a {
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="DV Logo.png" alt="Logo DV" class="logo" />
<h1>Atendimento temporariamente paralisado</h1>
<p>
  No momento, não estamos atendendo novos clientes.<br>
  Para demandas já efetivadas, entre em contato pelo e-mail:<br>
  <a href="mailto:deu@deuviagem.com">deu@deuviagem.com</a>
</p>

</div>
</body>
</html>
